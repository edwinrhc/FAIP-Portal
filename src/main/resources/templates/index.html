<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${appName}">Portal AIP</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body class="flex flex-col min-h-screen">

<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- Contenido principal -->
<main class="flex-grow max-w-7xl mx-auto px-4 py-6">
    <h2 class="text-3xl font-bold mb-4">Bienvenido al Portal de Acceso a la Información Pública</h2>
    <p class="text-gray-700">
        Aquí podrás registrar tus solicitudes y dar seguimiento al estado de tu trámite de forma fácil y rápida.
    </p>
    <div class="mt-6">
        <a th:href="@{/solicitud}" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
            Registrar nueva solicitud
        </a>
    </div>
</main>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
